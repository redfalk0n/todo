<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="tdl.css" />
    <title>
        Список дел
    </title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <a href="/index.html"> Выйти </a>
    <h1 align="center" class="display-4"> Список дел:</h1>
    <div class = "container">
        <input class="form-control" id="input" placeholder="Что нужно сделать?">
        <button class= 'btn-success' onclick=newItem()>Добавить</button>
        <button class= 'btn-success' onclick=sendToServer()>Сохранить</button>
    </div >


    <div class = "btn-group" role="group">
        <button class= 'btn btn-secondary' id='doneBtn' onclick="listFilter('completed')">
            Показать выполненные
        </button>
        <button class= 'btn btn-secondary' id='undoneBtn' onclick="listFilter('uncompleted')">
            Показать невыполненные
        </button>
        <button class= 'btn btn-secondary choosed' id='allBtn' onclick="listFilter('all')">
            Показать все
        </button>
        <button class= 'btn btn-danger' onclick="deleteCompleted()">
            Удалить выполненные
        </button>
        <button class="btn btn-danger" onclick="deleteAll()">
            Удалить все
        </button>

    </div>
    <ul id="list" class="list-group"></ul>
</body>
<script src="tdl.js"></script>
</html>
